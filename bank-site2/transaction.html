<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>


<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Your <span class="font-bold text-blue-600">XE Wallet</span></h1>
    </header>
    <main>
        <section class="bg-blue-50 w-4/5 md:w-3/4 mx-auto my-5 md:my-8 px-2 md:px-12 py-3 md:py-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                <div class="bg-green-500 p-3 md:p-8 rounded-xl text-white">
                    <h2 class="text-xl font-semibold">Deposite</h2>
                    <h2 class="text-4xl">$<span id="deposite-total">00</span></h2>
                </div>
                <div class="bg-red-500 p-3 md:p-8 rounded-xl text-white">
                    <h2 class="text-xl font-semibold">Withdraw</h2>
                    <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-blue-600 p-3 md:p-8 rounded-xl text-white">
                    <h2 class="text-xl font-semibold">Balance</h2>
                    <h2 class="text-4xl">$<span id="balance-total">850</span></h2>
                </div>
            </div>
        </section>

        <!-- deposit and withdraw  -->
        <section class="bg-blue-50 w-4/5 md:w-3/4 mx-auto my-5 md:my-8 px-2 md:px-12 py-3 md:py-8">
            <!-- deposit -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                <div class="bg-green-500 p-3 md:p-6 rounded-xl ">
                    <h2 class="text-2xl text-white font-semibold">Deposit</h2>
                    <input id="deposit-field" class="block p-2 text-lg rounded-lg my-3" type="text" name=""
                        placeholder="Enter amount" required>
                    <button id="deposit-btn"
                        class="bg-blue-600 py-2 px-5 rounded-lg text-lg font-semibold text-white">Deposit</button>
                </div>

                <!-- withdraw -->
                <div class="bg-red-500 p-3 md:p-6 rounded-xl">
                    <h2 class="text-2xl text-white font-semibold">Withdraw</h2>
                    <input id="withdraw-field" class="block p-2 text-lg rounded-lg my-3" type="text" name=""
                        placeholder="Enter amount" required>
                    <button id="withdraw-btn"
                        class="bg-blue-600 py-2 px-5 rounded-lg text-lg font-semibold text-white">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
