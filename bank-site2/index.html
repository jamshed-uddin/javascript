<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>


<body>
    <header>
        <h1 class="text-5xl text-center mt-5">Welcome to the <span class="font-bold text-blue-600 block md:inline">XE
                Wallet</span></h1>

    </header>
    <main>
        <section class="bg-blue-50 w-4/5 md:w-3/4 mx-auto my-8 px-2 md:px-12 py-8">
            <h3 class="text-3xl text-center mb-8 font-semibold">Log in</h3>
            <div class="text-center">
                <input class="block w-4/5 md:w-1/2 mx-auto p-2 text-lg rounded-lg mb-5" type="email" name=""
                    id="user-email" placeholder="Your Email Address" required>
                <input class="block w-4/5 md:w-1/2 mx-auto p-2 text-lg rounded-lg mb-5" type="password" name=""
                    id="user-password" placeholder="Your Password" required>
                <button id="login-btn" class="bg-blue-600 py-2 px-5 rounded-lg text-lg font-semibold text-white">Log
                    in</button>
            </div>

        </section>
    </main>

    <!-- js file -->
    <script src="js/login.js  "></script>
</body>

</html>
